          <h2>역사</h2>
          <p>사모예드와 스피츠의 개량종이다.</p>
          <p>
            포메라니안(Pomeranian)이라는 이름의 유래는 사모예드와 스피츠를
            열심히 소형화시켜 실내견으로 만들어낸 북독일의 포메른 공국에서
            따왔다. 포메른(Pomern)의 라틴어 및 영어식 표기가
            포메라니아(Pomerania)다.
